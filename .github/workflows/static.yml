<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Risk Calculator</title>
<style>
body {font-family: Arial; text-align:center; padding:40px; background:#f4f6f8;}
.card {background:white; padding:20px; border-radius:10px; box-shadow:0 10px 20px rgba(0,0,0,0.1); max-width:350px; margin:auto;}
input {width:100%; padding:10px; margin-top:10px; font-size:16px;}
.result {margin-top:20px; font-size:20px; font-weight:bold; color:#333;}
</style>
</head>
<body>
<div class="card">
<h2>Trading Risk Calculator</h2>

<input type="number" id="balance" placeholder="Account Balance ($)" step="any">
<input type="number" id="risk" placeholder="Risk % per Trade" step="any">

<div class="result">Risking: $<span id="riskAmount">0.00</span></div>
</div>

<script>
function calc(){
 let b=parseFloat(balance.value);
 let r=parseFloat(risk.value);
 if(!isNaN(b)&&!isNaN(r)){
  riskAmount.textContent=((b*r)/100).toFixed(2);
 }
}
balance.oninput=calc;
risk.oninput=calc;
</script>

</body>
</html>
